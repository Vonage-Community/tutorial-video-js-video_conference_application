<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/call.css">
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script src="https://kit.fontawesome.com/8eeb1d6532.js" crossorigin="anonymous"></script>
  <script src="../js/opentok-layout.js"></script>
  <title>Vongae Video</title>
</head>
<body>
  <!-- Layout holds all our video component. This includes our publisher, subscriber and screen share components -->
  <div id="layout"></div>
  <!-- chat-container holds all our chat components. This contains the chat message. Chat input and send button -->
  <div class="chat-container">
    <div id="chat-text">
      <ul id="chat-list">  
      </ul>
    </div>
    <div class="send-chat">
      <input type="text" id="chat-data" placeholder="Send Text">
      <button id="send">Send</button>
    </div>
  </div>
  <!-- Controls for managing the video call -->
  <div class="controls">
    <span class="icon" id="audio">
      <i class="fas fa-microphone fa-2x" id="audio-on"></i>
    </span>
    <span class="icon" id="video">
      <i class="fas fa-video fa-2x" id="video-on"></i>
    </span>
    <span class="icon" id="share">
      <i class="fas fa-desktop fa-2x"></i>
    </span>
    <span class="icon" id="chat">
      <i class="fas fa-comment-alt fa-2x"></i>
      <div id="message-notification"></div>
    </span>
    <span class="icon" id="record">
      <i class="fas fa-dot-circle fa-2x"></i>
    </span>
    <span class="icon" id="end">
      <i class="fas fa-times fa-2x"></i>
    </span>
  </div>
  <script src="../js/call.js"></script>
</body>
</html>
